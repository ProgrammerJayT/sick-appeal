<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sick Application</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body class="d-md-flex flex-column justify-content-md-center align-items-md-center" style="width: 100%;background: url(&quot;assets/img/bg.jpg&quot;) center / cover no-repeat, var(--bs-secondary);">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-md-flex flex-row justify-content-md-center"><img src="assets/img/schedule.png" style="width: 100%;"></div>
            <div class="col-md-6 d-md-flex flex-column justify-content-md-center align-items-md-start">
                <div style="box-shadow: 0px 0px 16px rgb(255,255,255);border-radius: 20px;padding: 10px;background: rgba(163,0,16,0.29);">
                    <h1 class="text-white" style="width: 100%;">Hey Student!</h1>
                    <h4 class="text-white" style="width: 100%;margin-top: 20px;">You have a new test scheduled by your lecturer, on the YYYY-MM-DD</h4>
                    <p style="margin-top: 20px;color: rgb(255,255,255);">Please make sure not to miss, however you will get a chance to apply for a sick test, provided that you have a valid reason for missing the initial test</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
